<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TNTN Path Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- STYLE_PLACEHOLDER -->
</head>
<body>  
  <div class="canvas-container">
    <canvas id="pathCanvas"></canvas>
    <img id="backgroundImage" src="<!-- IMAGE_PLACEHOLDER -->" alt="VURC Push Back Field" style="display: none;">
    <div class="canvas-overlay">
      <div id="coordinates">
        Coordinates: (0, 0)
      </div>
    </div>
  </div>
  
  <div class="controls">
    <div class="curve-management">
      <button onclick="addNewCurve()">Add New Path (N)</button>
      <button onclick="addPathSegment()">Add Segment (S)</button>
      <button onclick="deleteCurrentCurve()">Delete Current Path (Del)</button>
      <button onclick="deleteLastSection()">Delete Last Section (X)</button>
    </div>
    <div class="path-actions">
      <button onclick="exportPath()">Export Path</button>
      <button onclick="clearCanvas()">Clear All</button>
    </div>
  </div>
  
  <!-- SCRIPT_PLACEHOLDER -->
</body>
</html>
